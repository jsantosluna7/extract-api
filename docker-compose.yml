version: "3.8"

services:
  api:
    build: .
    container_name: extract_api
    env_file:
      - .env
    restart: always

  nginx:
    image: nginx:alpine
    container_name: extract_nginx
    ports:
      - "2025:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: always
